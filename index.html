<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta name="referrer" content="no-referrer-when-downgrade">

  <title>سورة الكهف</title>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #000;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      overflow: hidden;
      font-family: sans-serif;
      direction: rtl;
    }

    .pdf-frame {
      position: absolute;
      inset: 0; 
      width: 100%;
      height: 100%;
      border: 0;
      background: #000;
    }

    .watermark {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
      mix-blend-mode: normal;
      z-index: 5;
    }

    .watermark span {
      opacity: 0.12; 
      font-size: 36px;
      letter-spacing: 6px;
      color: #ffffff;
      transform: rotate(-20deg);
      user-select: none;
    }

    .header {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 6;
      background: rgba(0,0,0,0.45);
      color: #fff;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 14px;
      backdrop-filter: blur(4px);
      display: none; 
    }
  </style>
</head>
<body>
  <iframe class="pdf-frame" src="AlKahf.pdf" title="عرض AlKahf"></iframe>
  <div class="watermark" aria-hidden="true">
    <span>جميع الحقوق محفوظة لدى هذه الصفحة...</span>
  </div>

  <script>
    document.addEventListener('contextmenu', function(e) {
      const withinIframe = (e.target.tagName === 'IFRAME' || e.target.closest('iframe') !== null);
      if (!withinIframe) {
        e.preventDefault();
      }
    });

    document.addEventListener('mousedown', function(e) {
      const withinIframe = (e.target.tagName === 'IFRAME' || e.target.closest('iframe') !== null);
      if (!withinIframe && e.button === 0) {
      }
    });

    document.addEventListener('copy', function(e) {
      const withinIframe = (e.target.tagName === 'IFRAME' || e.target.closest('iframe') !== null);
      if (!withinIframe) {
        console.log('نسخ من واجهة الصفحة — محتوى الـPDF غير متأثر.');
      }
    });    
  </script>
</body>
</html>
